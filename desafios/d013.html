<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Situação do aluno</title>
    <Style>
        body{
            background-color: lightgray;
            font-family: Arial, Helvetica, sans-serif;
        }
        #reprovado{
            background-color: lightcoral;
            color: darkred;
        }
        #recuperação{
            background-color: lightgoldenrodyellow;
            color: darkgoldenrod;
        }
        #aprovado{
            background-color: lightgreen;
            color: darkgreen;
        }
    </Style>
</head>
<body>
    <h1>Situação do aluno</h1>
    <button onclick="entrar()">Entrar com as notas</button>
    <section id="ação">
        <p>Clique no botão acima para informar as notas do aluno.</p>
    </section>
    <script>
        function entrar() {
            let nome = window.prompt('Qual é o nome do aluno?')
            let nota1 = Number(window.prompt(`Primeira nota de ${nome}:`))
            let nota2 = Number(window.prompt(`Qual nota de ${nome}:`))
            let media = (nota1 + nota2) / 2
            let res = window.document.getElementById('ação')
            res.innerHTML = `<h2>Analisando a situação de ${nome}</h2>`

            if (media <= 3) {
                res.innerHTML += `<p>Com as notas ${nota1} e ${nota2}, a <strong>média é ${media}</strong></p>`
                res.innerHTML += `Com média abaixo de 3,0, o aluno está <strong id="reprovado">REPROVADO</strong>`
            } else if (media <= 6) {
                res.innerHTML += `<p>Com as notas ${nota1} e ${nota2}, a <strong>média é ${media}</strong></p>`
                res.innerHTML += `Com média entre 3,0 e 6,0, o aluno está em <strong id="recuperação">RECUPERAÇÃO</strong>`
            } else {
                res.innerHTML += `<p>Com as notas ${nota1} e ${nota2}, a <strong>média é ${media}</strong></p>`
                res.innerHTML += `Com média acima de 6,0, o aluno está <strong id="aprovado">APROVADO</strong>`
            }
        }
    </script>
</body>
</html>
