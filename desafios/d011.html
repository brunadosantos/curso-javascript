<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ano Bissexto</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: lightgray;
        }
        .bi {
            background-color: rgb(121, 252, 121);
            color: darkgreen;
        }
        .nbi{
            background-color: lightcoral;
            color: darkred;
        }
    </style>
</head>
<body>
    <h1>Ano Bissexto</h1>
    <button onclick="verificar()">Verificar</button>
    <section id="ação">
        <p>Informe um ano para saber se ele é bissexto.</p>
    </section>
    <script>
        function verificar() {
            let ano = window.prompt('Qual é o ano que você quer verificar?')
            let res = window.document.getElementById('ação')
            res.innerHTML = `<h2>Analisando o ano de ${ano}...</h2>`
            if (ano % 400 == 0 || ano % 4 == 0) {
                res.innerHTML += `<p>O ano de ${ano} <strong class="bi">É BISSEXTO</strong>\u{2705}</p>`
            } else {
                res.innerHTML += `<p>O ano de ${ano} <strong class="nbi">NÃO É BISSEXTO</strong> \u{274C}</p>`
            }
        }
    </script>
</body>
</html>
