<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 09</title>
    <Style>
        body{
            background-color: lightgray;
            font-family: Arial, Helvetica, sans-serif;
        }
    </Style>
</head>
<body>
    <h1>Reajuste Salarial</h1>
    <button onclick="inicio()">Reajustar Salário</button>
    <section id="ação"><p>Clique no botão acima para iniciar</p></section>
    <script>atual
        function inicio() {
            let name = window.prompt(`Qual é o nome do funcionário?`)
            let salary = Number(window.prompt(`Qual é o salário de ${name}?`))
            let increase = Number(window.prompt(`O salario de ${name} será reajustado em qual porcentagem?`))
            let addition = (salary * increase) / 100
            let total = salary + addition

            let res = window.document.getElementById(`ação`)
            res.innerHTML += `<h2>${name} recebeu um aumento salarial!</h2>`
            res.innerHTML += `<p>O salário atual era R$ ${salary.toFixed(2)}</p>`
            res.innerHTML += `<p>Com um aumento de ${increase}%, o salário vai aumentar R$ ${addition.toFixed(2)} no próximo mês.</p>`
            res.innerHTML += `<p>E a partir dai, ${name} vai passar a ganhar R$ ${total.toFixed(2)}.</p>`
        }
    </script>
</body>
</html>
