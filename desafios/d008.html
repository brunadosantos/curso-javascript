<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 08</title>
    <Style>
        body{
            background-color: lightgray;
            font-family: Arial, Helvetica, sans-serif;
        }
    </Style>
</head>
<body>
    <h1>Calcular Desconto</h1>
    <button onclick="inicio()">Desconto de 10%</button>
    <section id="seção">
        <p>Clique no botão para iniciar</p>
    </section>
    <script>
        function inicio() {

            let product = window.prompt('Qual é o produto que você está comprando?')

            let price= Number(window.prompt(`Qual é o preço de ${product}?`))
            let discount = (price * 10) / 100
            let total = price - discount

            let res = window.document.getElementById(`seção`)
            res.innerHTML += `<h2>Calculando desconto de 10% para ${product}</h2>`
            res.innerHTML += `<p>O preco original era R$ ${price.toFixed(2)}</p>`
            res.innerHTML += `<p>Você acaba de ganhar ${discount.toFixed(2)} de desconto (-10%).</p>`
            res.innerHTML += `No fim, você vai pagar ${total.toFixed(2)} no produto ${product}`
        }
    </script>
</body>
</html>
