<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 05</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <h1>Conversor de Medidas</h1>
    <button onclick="clicar()">
        Converter
    </button>
    <section id="result">
        <p>Clique no botão acima para iniciar.</p>
    </section>
    <script>
        function clicar(){
            let m = Number(window.prompt('Digite uma distância em metros (m)'))
            let res = window.document.getElementById(`result`)
            res.innerHTML += `<h2>A distância de ${m} corresponde a...</h2>`
            let Km = m / 1000
            let Hm = m / 100
            let Dam = m / 10
            let dm = m * 10
            let cm = m * 100
            let mm = m * 1000
            res.innerHTML += `<p> ${Km.toFixed(3)} quilômetros (Km)  </p>`
            res.innerHTML += `<p> ${Hm.toFixed(3)} hectômetros (Hm)  </p>`
            res.innerHTML += `<p> ${Dam.toFixed(3)} decâmetros (Dam) </p>`
            res.innerHTML += `<p> ${dm} decimetros (dm)   </p>` 
            res.innerHTML += `<p> ${cm} centímetros (cm)  </p>`
            res.innerHTML += `<p> ${mm} milimetros (mm)   </p>`

        }
    </script>
</body>
</html>
